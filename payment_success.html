<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Successful — PRAVAAH</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(120deg, #0b1a36, #062e4c, #031a2d, #102046);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
      text-align: center;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .success-box {
      background: rgba(0, 255, 255, 0.1);
      border: 2px solid cyan;
      border-radius: 20px;
      padding: 50px;
      max-width: 600px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
    }

    h1 {
      color: cyan;
      text-shadow: 0 0 15px cyan;
      font-size: 2rem;
      margin-bottom: 15px;
    }

    p {
      color: #cceeff;
      margin-bottom: 25px;
      font-size: 1.1rem;
      line-height: 1.5;
    }

    .tick {
      font-size: 80px;
      color: cyan;
      text-shadow: 0 0 25px cyan;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      background: cyan;
      color: black;
      font-weight: 700;
      text-decoration: none;
      padding: 12px 30px;
      border-radius: 12px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #00ffff;
      box-shadow: 0 0 25px cyan;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="success-box">
    <div class="tick">✅</div>
    <h1>Payment Successful!</h1>
    <p>Thank you for registering for <strong>PRAVAAH 2026</strong>.<br>Your payment has been successfully received.</p>
    <a href="home.html" class="btn">Return to Home</a>
  </div>
</body>
</html>
