<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | PRAVAAH</title>
  <link rel="stylesheet" href="login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <div class="login-container">
    <div class="login-box">
      <h1 id="formTitle">LOGIN TO PRAVAAH</h1>

      <input type="text" id="name" placeholder="Full Name" class="hidden">
      <input type="email" id="email" placeholder="Enter your email" required>
      <input type="password" id="password" placeholder="Enter your password" required>

      <button id="submitBtn" class="main-btn">LOGIN</button>

      <div class="divider">OR</div>

      <button id="googleSignIn" class="google-btn">
        <i class="fab fa-google"></i> Continue with Google
      </button>

      <p class="toggle-text" id="toggleForm">New user? <span>Create an account</span></p>
    </div>
  </div>

  <!-- ðŸ”¹ Firebase SDK and Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      createUserWithEmailAndPassword,
      signInWithPopup, 
      GoogleAuthProvider,
      onAuthStateChanged,
      updateProfile
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbXKleOw4F46gFDXz2Wynl3YzPuHsVwh8",
      authDomain: "pravaah-55b1d.firebaseapp.com",
      projectId: "pravaah-55b1d",
      storageBucket: "pravaah-55b1d.appspot.com",
      messagingSenderId: "287687647267",
      appId: "1:287687647267:web:7aecd603ee202779b89196"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const passInput = document.getElementById('password');
    const submitBtn = document.getElementById('submitBtn');
    const toggleForm = document.getElementById('toggleForm');
    const formTitle = document.getElementById('formTitle');
    const googleBtn = document.getElementById('googleSignIn');

    let isLogin = true;

    // ðŸ”„ Toggle Login / Signup
    toggleForm.addEventListener('click', () => {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? 'LOGIN TO PRAVAAH' : 'CREATE YOUR PRAVAAH ACCOUNT';
      submitBtn.textContent = isLogin ? 'LOGIN' : 'SIGN UP';
      toggleForm.innerHTML = isLogin 
        ? 'New user? <span>Create an account</span>'
        : 'Already have an account? <span>Login</span>';
      nameInput.classList.toggle("hidden", isLogin);
    });

    // âœ‰ï¸ Email/Password Login or Signup
    submitBtn.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      const password = passInput.value.trim();
      const name = nameInput.value.trim();
      try {
        if (isLogin) {
          await signInWithEmailAndPassword(auth, email, password);
        } else {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          await updateProfile(userCredential.user, { displayName: name });
          await setDoc(doc(db, "users", userCredential.user.uid), {
            name,
            email,
            phone: "",
            college: "",
            passes: []
          });
        }
        window.location.href = "home.html";
      } catch (err) {
        alert(err.message);
      }
    });

    // ðŸ”¹ Google Sign-In
    googleBtn.addEventListener('click', async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        await setDoc(doc(db, "users", user.uid), {
          name: user.displayName,
          email: user.email,
          phone: "",
          college: "",
          passes: []
        }, { merge: true });
        window.location.href = "home.html";
      } catch (err) {
        alert(err.message);
      }
    });

    // ðŸ”’ Auto redirect if logged in
    onAuthStateChanged(auth, (user) => {
      if (user) window.location.href = "home.html";
    });
  </script>
</body>
</html>
