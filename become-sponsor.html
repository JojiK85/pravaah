<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Become a Sponsor | PRAVAAH</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      background: linear-gradient(120deg, #2c1a55, #3e5d75, #022c43, #5b2a86);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .sponsor-section {
      text-align: center;
      padding: 8rem 2rem 4rem;
      max-width: 850px;
      margin: auto;
    }

    .sponsor-section h1 {
      font-size: 2.6rem;
      text-shadow: 0 0 15px cyan;
      margin-bottom: 1rem;
    }

    .sponsor-section p {
      color: #ccc;
      font-size: 1.1rem;
      line-height: 1.5rem;
      margin-bottom: 2.5rem;
    }

    /* Upload Box */
    .file-upload-label {
      width: 100%;
      padding: 14px;
      border: 2px dashed cyan;
      border-radius: 15px;
      background: rgba(0,0,0,0.35);
      color: cyan;
      font-size: 1rem;
      text-align: center;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      transition: 0.3s ease;
    }
    .file-upload-label i {
      font-size: 1.5rem;
    }
    .file-upload-label:hover {
      transform: scale(1.03);
      box-shadow: 0 0 18px cyan;
    }
    .file-input { display: none; }

    /* File preview popup */
    .file-preview {
      margin-top: 8px;
      padding: 10px 15px;
      background: rgba(0,255,255,0.1);
      border: 1px solid cyan;
      border-radius: 10px;
      display: none;
      justify-content: space-between;
      align-items: center;
      color: cyan;
      font-size: 0.95rem;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .remove-file {
      cursor: pointer;
      color: red;
      font-size: 1.2rem;
      margin-left: 12px;
    }

    /* Form */
    .sponsor-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.2rem;
      width: 75%;
      margin: 2rem auto;
    }

    .sponsor-form input,
    .sponsor-form textarea {
      width: 100%;
      padding: 14px;
      border: 1px solid cyan;
      border-radius: 8px;
      background: rgba(0,0,0,0.5);
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
    }

    .sponsor-form input:focus,
    .sponsor-form textarea:focus {
      outline: none;
      box-shadow: 0 0 12px cyan;
    }

    .sponsor-form button {
      background: cyan;
      color: black;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      padding: 14px 35px;
      cursor: pointer;
      transition: 0.3s;
    }
    .sponsor-form button:hover {
      transform: scale(1.06);
      box-shadow: 0 0 20px cyan;
    }

    .status-text {
      color: cyan;
      margin-top: 1.2rem;
      font-size: 1.05rem;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav>
    <a href="https://www.iitbbs.ac.in/" target="_blank" class="iitbbs-logo">
      <img src="iitbbs-logo.png" alt="IIT Bhubaneswar Logo">
    </a>

    <div class="logo">PRAVAAH</div>
    <div class="menu-toggle" id="menuToggle">&#9776;</div>

    <ul id="menu">
      <li><a href="home.html">Home</a></li>
      <li><a href="events.html">Events</a></li>
      <li><a href="workshop.html">Workshop</a></li>
      <li><a href="registrationPravaah.html">Register</a></li>
      <li><a href="accommodation.html">Accommodation</a></li>
      <li><a href="sponsors.html" class="active">Sponsors</a></li>
      <li><a href="contact_us.html">Contact Us</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li class="mobile-only"><a href="#">Logout</a></li>
    </ul>

    <button id="logoutDesktop" class="logout-btn">Logout</button>
  </nav>

  <!-- FORM SECTION -->
  <section class="sponsor-section">
    <h1>Become a Sponsor</h1>
    <p>Join hands with PRAVAAH to make the next edition even more extraordinary!</p>

    <form id="sponsorForm" class="sponsor-form" enctype="multipart/form-data">
      <input type="text" id="name" placeholder="Your Full Name" required />
      <input type="text" id="company" placeholder="Company / Brand Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <textarea id="message" rows="4" placeholder="Message (Optional)"></textarea>

      <!-- Upload Box -->
      <label for="fileInput" class="file-upload-label">
        <i class="fa-solid fa-upload"></i> Upload your deck / proposal (PDF/PNG/JPG)
      </label>
      <input type="file" id="fileInput" class="file-input" accept=".pdf,.png,.jpg,.jpeg" />

      <!-- File Preview -->
      <div class="file-preview" id="filePreview">
        <span id="fileName"></span>
        <i class="fa-solid fa-circle-xmark remove-file" id="removeFile"></i>
      </div>

      <button type="submit">Submit</button>
    </form>

    <p id="statusMessage" class="status-text"></p>
  </section>

  <!-- UPLOAD LOGIC -->
  <script>
    const fileInput = document.getElementById("fileInput");
    const filePreview = document.getElementById("filePreview");
    const fileName = document.getElementById("fileName");
    const removeFile = document.getElementById("removeFile");

    fileInput.addEventListener("change", () => {
      if (fileInput.files.length > 0) {
        fileName.textContent = fileInput.files[0].name;
        filePreview.style.display = "flex";
      }
    });

    removeFile.addEventListener("click", () => {
      fileInput.value = "";
      filePreview.style.display = "none";
    });
  </script>

  <!-- FORM SUBMIT SCRIPT -->
  <script>
    const scriptURL =
      "https://script.google.com/macros/s/AKfycbxRF637G8IMtRR5VXM7a5ZUvbKg3OU1IMDfy5pRFSg1A_21P-wmd2jwsw3UV4-naELosA/exec";

    document.getElementById("sponsorForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const status = document.getElementById("statusMessage");
      status.textContent = "Submitting...";

      const formData = new FormData(e.target);

      try {
        const response = await fetch(scriptURL, { method: "POST", body: formData });
        const result = await response.json();

        if (result.status === "success") {
          status.textContent = "✔ Submitted! Redirecting...";
          setTimeout(() => (window.location.href = "thankyou.html"), 800);
        } else status.textContent = "⚠ Something went wrong.";
      } catch (err) {
        status.textContent = "❌ Network Error.";
      }
    });
  </script>

</body>
</html>
