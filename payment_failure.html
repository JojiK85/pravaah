<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Failed — PRAVAAH</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(120deg, #2c1a55, #3e2e54, #420b23, #5b2a86);
      background-size: 400% 400%;
      animation: gradient 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
      text-align: center;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .fail-box {
      background: rgba(255, 0, 0, 0.1);
      border: 2px solid #ff5e5e;
      border-radius: 20px;
      padding: 50px;
      max-width: 600px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
    }

    h1 {
      color: #ff5e5e;
      text-shadow: 0 0 15px #ff5e5e;
      font-size: 2rem;
      margin-bottom: 15px;
    }

    p {
      color: #ffdede;
      margin-bottom: 25px;
      font-size: 1.1rem;
      line-height: 1.5;
    }

    .cross {
      font-size: 80px;
      color: #ff5e5e;
      text-shadow: 0 0 25px #ff5e5e;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      background: #ff5e5e;
      color: white;
      font-weight: 700;
      text-decoration: none;
      padding: 12px 30px;
      border-radius: 12px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #ff7878;
      box-shadow: 0 0 25px #ff5e5e;
      transform: scale(1.05);
    }

    .reason {
      font-size: 0.9rem;
      color: #ffbfbf;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="fail-box">
    <div class="cross">❌</div>
    <h1>Payment Failed</h1>
    <p>Unfortunately, your payment could not be completed.<br>Please try again or contact our support team.</p>
    <p id="failureReason" class="reason"></p>
    <a href="registrationPravaah.html" class="btn">Try Again</a>
  </div>

  <script>
    // Display reason if passed as a query param
    const params = new URLSearchParams(window.location.search);
    const reason = params.get("reason");
    if (reason) {
      document.getElementById("failureReason").innerText = "Reason: " + decodeURIComponent(reason);
    }
  </script>
</body>
</html>
