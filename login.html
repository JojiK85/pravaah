<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | PRAVAAH</title>
  <link rel="stylesheet" href="login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body style="display:none;"> <!-- hide page until Firebase finishes checking -->

  <!-- ðŸ”„ Loading Screen -->
  <div id="loading-screen">
    <div class="loader"></div>
  </div>

  <div class="login-container">
    <div class="login-box">
      <h1 id="formTitle">LOGIN TO PRAVAAH</h1>

      <input type="email" id="email" placeholder="Enter your email" required>
      <input type="password" id="password" placeholder="Enter your password" required>

      <button id="submitBtn" class="main-btn">LOGIN</button>

      <div class="divider">OR</div>

      <button id="googleSignIn" class="google-btn">
        <i class="fab fa-google"></i> Continue with Google
      </button>

      <p class="toggle-text" id="toggleForm">New user? <span>Create an account</span></p>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      createUserWithEmailAndPassword,
      signInWithPopup, 
      GoogleAuthProvider,
      setPersistence,
      browserLocalPersistence,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbXKleOw4F46gFDXz2Wynl3YzPuHsVwh8",
      authDomain: "pravaah-55b1d.firebaseapp.com",
      projectId: "pravaah-55b1d",
      storageBucket: "pravaah-55b1d.firebasestorage.app",
      messagingSenderId: "287687647267",
      appId: "1:287687647267:web:7aecd603ee202779b89196"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Show page after Firebase check
    onAuthStateChanged(auth, (user) => {
      document.getElementById("loading-screen").style.opacity = "0";
      setTimeout(() => document.getElementById("loading-screen").style.display = "none", 400);

      if (user) {
        window.location.href = "index.html";
      } else {
        document.body.style.display = "block";
      }
    });

    // Keep user logged in across refreshes
    setPersistence(auth, browserLocalPersistence);

    const emailInput = document.getElementById('email');
    const passInput = document.getElementById('password');
    const submitBtn = document.getElementById('submitBtn');
    const toggleForm = document.getElementById('toggleForm');
    const formTitle = document.getElementById('formTitle');
    const googleBtn = document.getElementById('googleSignIn');

    let isLogin = true;

    toggleForm.addEventListener('click', () => {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? 'LOGIN TO PRAVAAH' : 'CREATE YOUR PRAVAAH ACCOUNT';
      submitBtn.textContent = isLogin ? 'LOGIN' : 'SIGN UP';
      toggleForm.innerHTML = isLogin 
        ? 'New user? <span>Create an account</span>'
        : 'Already have an account? <span>Login</span>';
    });

    submitBtn.addEventListener('click', async () => {
      const email = emailInput.value;
      const password = passInput.value;
      try {
        if (isLogin) {
          await signInWithEmailAndPassword(auth, email, password);
        } else {
          await createUserWithEmailAndPassword(auth, email, password);
        }
        window.location.href = "index.html";
      } catch (err) {
        alert(err.message);
      }
    });

    googleBtn.addEventListener('click', async () => {
      try {
        await signInWithPopup(auth, provider);
        window.location.href = "index.html";
      } catch (err) {
        alert(err.message);
      }
    });
  </script>
</body>
</html>
